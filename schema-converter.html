<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="ng-form-builder.js"></script>
    <script type="text/javascript" src="diagram-input.js"></script>
    <script type="text/javascript" src="test_assets/toolkit.js"></script>
    <script type="text/javascript" src="schemaConverterApp.js"></script>
    <link rel="stylesheet" href="ng-form-builder.css">
    <link rel="stylesheet" href="test_assets/toolkit-light.min.css">
    <link rel="stylesheet" href="test_assets/application.css">
</head>
<body ng-app="SchemaConverter" style="padding: 20px !important; margin: 0">
    <div class="container-fluid" ng-controller="SchemaConverterCtrl">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" rows="4" ng-model="oldSchema" placeholder="Paste old schema..."></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" style="width: 100%" ng-click="convert()">Convert Schema</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" ng-show="conversionFinished">
            <div class="col-xs-12">
                <div class="panel panel-default" ng-repeat="stage in conversionMessages">
                    <div class="panel-heading">{{stage.title}}</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li ng-repeat="m in stage.messages" class="list-group-item">{{m.message}}</li>
                        </ul>
                    </div>
                </div>

                <hr>
                <pre>{{convertedSchema | json}}</pre>
            </div>
        </div>
    </div>

</body>
</html>
